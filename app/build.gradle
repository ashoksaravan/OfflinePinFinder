apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.ashoksm.pinfinder"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 65
        versionName "15.11"
    }
    signingConfigs {

        release {
            storeFile file("../keystore/OfflinePinFinder")
            storePassword "ashok1984"
            keyAlias "offline pin finder"
            keyPassword "ashok1984"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.bignerdranch.android:simple-item-decoration:1.0.0'
    compile 'com.github.clockbyte:admobadapter:1.3.2'
    compile 'com.google.android.gms:play-services-ads:11.0.4'
    compile 'com.google.android.gms:play-services-maps:11.0.4'
    compile 'com.google.firebase:firebase-ads:11.0.4'
}
