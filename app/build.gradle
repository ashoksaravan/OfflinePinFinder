apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.ashoksm.pinfinder"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 42
        versionName "10.0.1"
    }
    signingConfigs {

        release {
            storeFile file("../keystore/OfflinePinFinder")
            storePassword "ashok1984"
            keyAlias "offline pin finder"
            keyPassword "ashok1984"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.google.android.gms:play-services-ads:9.4.0'
    compile 'com.github.clans:fab:1.6.2'
    compile 'com.bignerdranch.android:simple-item-decoration:1.0.0'
    compile 'com.github.clockbyte:admobadapter:1.2.2'
    compile 'com.google.android.gms:play-services-maps:9.4.0'
}
